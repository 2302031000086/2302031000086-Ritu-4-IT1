<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<style>
  /* Membership Banner */
  .row{
    display: flex;
   justify-content: space-between;
    flex-direction: row;
    align-items: center;
  }
.membership-banner {
    background-color: #dff0d8;
    text-align: center;
    padding: 0px 20px;
    font-size: 20px;
    font-weight: bold;
}

.join-btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 5px;
    border-radius: 5px;
}

.join-btn:hover {
    background-color: #0056b3;
}

/* Account Sections */
.account-sections {
    padding: 10px;
}


.section {
    position: relative;
    background-color: white;
    margin: 10px 0;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}

.section-item {
    display: block;
    text-decoration: none;
    color: black;
    font-size: 18px;
    font-weight: bold;
}

.section-item span {
    float: right;
}

/* Shipping Section */
.shipping {
    background-color: #d9b98f;
}

/* Section Tags */
.section-tag {
    position: absolute;
    top: -10px;
    left: -5px;
    background-color: black;
    color: white;
    font-size: 12px;
    padding: 3px 8px;
    border-radius: 5px;
}
</style>

<body>
